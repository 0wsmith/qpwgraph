# qpwgraph Pipeline
#
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - when: never

stages:
  - container
  - build

variables:
  FDO_UPSTREAM_REPO: 'rncbc/qpwgraph'

include:
  - project: 'freedesktop/ci-templates'
    file: '/templates/fedora.yml'
  - project: 'freedesktop/ci-templates'
    file: '/templates/ubuntu.yml'

container_fedora:
  stage: container
  extends:
    - .fedora
    - .fdo.container-build@fedora
  variables:
    GIT_STRATEGY: none # no need to pull the whole tree for rebuilding the image

container_ubuntu:
  stage: container
  extends:
    - .ubuntu
    - .fdo.container-build@ubuntu
  variables:
    GIT_STRATEGY: none # no need to pull the whole tree for rebuilding the image

.fedora:
  variables:
    # Update this tag when you want to trigger a rebuild
    FDO_DISTRIBUTION_TAG: '2021-11-21.0'
    FDO_DISTRIBUTION_VERSION: '35'
    FDO_DISTRIBUTION_PACKAGES: >-
      gcc
      gcc-c++
      findutils
      pkgconf
      cmake
      qt5-qtbase-devel
      qt5-qttools-devel
      alsa-lib-devel
      pipewire-devel

.ubuntu:
  variables:
    # Update this tag when you want to trigger a rebuild
    FDO_DISTRIBUTION_TAG: '2021-11-21.0'
    FDO_DISTRIBUTION_VERSION: '21.10'
    FDO_DISTRIBUTION_PACKAGES: >-
      debhelper-compat
      gcc
      g++
      findutils
      pkg-config
      cmake
      qtbase5-dev
      qttools5-dev
      libasound2-dev
      libpipewire-0.3-dev

.build:
  script:
    - echo "Building application..."
    - cmake -DCONFIG_QT6=OFF -DCONFIG_ALSA_MIDI=ON -B build
    - cmake --build build
    - cmake --install build
    - echo "Build complete."
  artifacts:
    name: qpwgraph-$CI_COMMIT_SHA
    paths:
      - build/src/qpwgraph

build_fedora:
  extends:
    - .fedora
    - .fdo.distribution-image@fedora
    - .build
  stage: build

build_ubuntu:
  extends:
    - .ubuntu
    - .fdo.distribution-image@ubuntu
    - .build
  stage: build
